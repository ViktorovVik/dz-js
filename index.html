<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Счетчик до Нового года</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .countdown-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 60px 40px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 800px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
    }

    .countdown-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, rgba(255,255,255,0.3), transparent, rgba(255,255,255,0.3));
      border-radius: 25px;
      z-index: -1;
      opacity: 0.5;
    }

    .countdown-title {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 300;
      letter-spacing: 3px;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
    }

    .countdown-subtitle {
      font-size: 1.2rem;
      margin-bottom: 40px;
      opacity: 0.8;
      letter-spacing: 1px;
    }

    .countdown-display {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 40px 0;
    }

    .time-unit {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: all 0.3s ease;
    }

    .time-unit:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .time-number {
      font-size: 3.5rem;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      display: block;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      margin-bottom: 10px;
    }

    .time-label {
      font-size: 1rem;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 300;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
      50% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6); }
      100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
    }

    .glow-animation {
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .floating {
      animation: float 3s ease-in-out infinite;
    }

    @media (max-width: 768px) {
      .countdown-title {
        font-size: 2rem;
      }

      .countdown-container {
        padding: 40px 20px;
      }

      .time-number {
        font-size: 2.5rem;
      }

      .countdown-display {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .time-unit {
        padding: 20px 15px;
      }
    }

    @media (max-width: 480px) {
      .countdown-display {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <script src="./newYearTimer.js" defer></script>
</head>
<body>
<div class="countdown-container floating">
  <h1 class="countdown-title glow-animation">НОВЫЙ ГОД 2026</h1>
  <p class="countdown-subtitle">До встречи нового года осталось:</p>

  <div class="countdown-display" data-js-timer>
    <div class="time-unit">
      <span class="time-number" data-js-timer="days">000</span>
      <span class="time-label">Дней</span>
    </div>

    <div class="time-unit">
      <span class="time-number" data-js-timer="hours">00</span>
      <span class="time-label">Часов</span>
    </div>

    <div class="time-unit">
      <span class="time-number" data-js-timer="minutes">00</span>
      <span class="time-label">Минут</span>
    </div>

    <div class="time-unit">
      <span class="time-number" data-js-timer="seconds">00</span>
      <span class="time-label">Секунд</span>
    </div>
  </div>
</div>
</body>
</html>
